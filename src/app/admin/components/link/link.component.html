<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Link Accounts</h2>
            <form (ngSubmit)="submitForm()">
                <div class="form-group mb-3">
                  <label for="studentId">Student ID:</label>
                  <input type="text" class="form-control" id="studentId" name="studentId" [(ngModel)]="formData.student_id" required>
                </div>
                <div class="form-group mb-3">
                  <label for="employerId">Employer ID:</label>
                  <input type="text" class="form-control" id="employerId" name="employerId" [(ngModel)]="formData.employer_id" required>
                </div>
                <button type="submit" class="btn w-100">Link Student and Employer</button>
              </form>              
          </div>
        </div>
      </div>
    </div>
  </div>
