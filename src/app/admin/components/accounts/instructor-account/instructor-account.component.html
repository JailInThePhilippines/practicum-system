<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Create Account</h2>
          <select class="form-select mb-3" id="accountType" name="accountType" [(ngModel)]="accountType">
            <option value="instructor">Instructor</option>
            <option value="student">Student</option>
            <option value="employer">Employer</option>
          </select>
          <form (ngSubmit)="onSubmit()">
            <ng-container *ngIf="accountType === 'instructor'">
              <div class="mb-3">
                <label for="instructor_name" class="form-label">Instructor Name:</label>
                <input type="text" class="form-control" id="instructor_name" name="instructor_name" [(ngModel)]="formData.instructor_name">
              </div>
              <div class="mb-3">
                <label for="instructor_email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="instructor_email" name="instructor_email" [(ngModel)]="formData.instructor_email" required>
              </div>
              <div class="mb-3">
                <label for="instructor_password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="instructor_password" name="instructor_password" [(ngModel)]="formData.instructor_password" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" name="role" [(ngModel)]="formData.role" required>
                  <option value="instructor">Instructor</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="block_handled" class="form-label">Block Handled:</label>
                <select class="form-select" id="block_handled" name="block_handled" [(ngModel)]="formData.block_handled" multiple required>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="program_handled" class="form-label">Program Handled:</label>
                <select class="form-select" id="program_handled" name="program_handled" [(ngModel)]="formData.program_handled" multiple required>
                  <option value="BSIT">Bachelor of Science in Information Technologies</option>
                  <option value="BSCS">Bachelor of Science in Computer Science</option>
                  <option value="BSEMC">Bachelor of Science in Entertainment and Multimedia Computing</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="year_handled" class="form-label">Year Handled:</label>
                <select class="form-select" id="year_handled" name="year_handled" [(ngModel)]="formData.year_handled" multiple required>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                </select>
              </div>
            </ng-container>

            <ng-container *ngIf="accountType === 'student'">
              <div class="mb-3">
                <label for="student_name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="student_name" name="student_name" [(ngModel)]="formData.student_name" required>
              </div>
              <div class="mb-3">
                <label for="student_email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="student_email" name="student_email" [(ngModel)]="formData.student_email" required>
              </div>
              <div class="mb-3">
                <label for="student_password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="student_password" name="student_password" [(ngModel)]="formData.student_password" required>
              </div>
              <div class="mb-3">
                <label for="school_id" class="form-label">School ID:</label>
                <input type="text" class="form-control" id="school_id" name="school_id" [(ngModel)]="formData.school_id" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" name="role" [(ngModel)]="formData.role" required>
                  <option value="student">Student</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="student_mobile_number" class="form-label">Mobile Number:</label>
                <input type="text" class="form-control" id="student_mobile_number" name="student_mobile_number" [(ngModel)]="formData.student_mobile_number" required>
              </div>
              <div class="mb-3">
                <label for="block" class="form-label">Block:</label>
                <select class="form-select" id="block" name="block" [(ngModel)]="formData.block" required>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="program" class="form-label">Program:</label>
                <select class="form-select" id="program" name="program" [(ngModel)]="formData.program" required>
                  <option value="BSIT">Bachelor of Science in Information Technologies</option>
                  <option value="BSCS">Bachelor of Science in Computer Science</option>
                  <option value="BSEMC">Bachelor of Science in Entertainment and Multimedia Computing</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="student_year" class="form-label">Year:</label>
                <select class="form-select" id="student_year" name="student_year" [(ngModel)]="formData.student_year" required>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="company_address" class="form-label">Company Address:</label>
                <input type="text" class="form-control" id="company_address" name="company_address" [(ngModel)]="formData.company_address" required>
              </div>
            </ng-container>

            <ng-container *ngIf="accountType === 'employer'">
              <div class="mb-3">
                <label for="employer_name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="employer_name" name="employer_name" [(ngModel)]="formData.employer_name" required>
              </div>
              <div class="mb-3">
                <label for="employer_email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="employer_email" name="employer_email" [(ngModel)]="formData.employer_email" required>
              </div>
              <div class="mb-3">
                <label for="employer_password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="employer_password" name="employer_password" [(ngModel)]="formData.employer_password" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" name="role" [(ngModel)]="formData.role" required>
                  <option value="employer">Employer</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="company_name" class="form-label">Company Name:</label>
                <input type="text" class="form-control" id="company_name" name="company_name" [(ngModel)]="formData.company_name" required>
              </div>
              <div class="mb-3">
                <label for="employer_position" class="form-label">Employer's Position:</label>
                <input type="text" class="form-control" id="employer_position" name="employer_position" [(ngModel)]="formData.employer_position" required>
              </div>
              <div class="mb-3">
                <label for="company_number" class="form-label">Company Contact Number:</label>
                <input type="text" class="form-control" id="company_number" name="company_number" [(ngModel)]="formData.company_number" required>
              </div>
              <div class="mb-3">
                <label for="company_address" class="form-label">Company Address:</label>
                <input type="text" class="form-control" id="company_address" name="company_address" [(ngModel)]="formData.company_address" required>
              </div>
              <div class="mb-3">
                <label for="company_email" class="form-label">Company Email:</label>
                <input type="text" class="form-control" id="company_email" name="company_email" [(ngModel)]="formData.company_email" required>
              </div>
            </ng-container>

            <button class="btn w-100" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
