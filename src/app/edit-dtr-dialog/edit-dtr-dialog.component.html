<div class="container-fluid">

  <h1 mat-dialog-title>Edit DTR</h1>
  <hr>

  <div class="container-fluid">
    <div mat-dialog-content>
      <div class="mr-5">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Time In</mat-label>
          <input matInput [(ngModel)]="data.time_in" type="time">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Time Out</mat-label>
          <input matInput [(ngModel)]="data.time_out" type="time">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()">Save</button>
  </div>

</div>
